
<div class="mat-elevation-z8">
    <div class="row filtros">
        <span class="col-md-3 title">Tabla de cursos</span>
        <mat-form-field class="col-md-3">
            <mat-label>Filtrar por nombre de curso</mat-label>
            <input type="text" matInput (keyup)="filtrarCurso($event)">
        </mat-form-field>

        <mat-form-field class="col-md-3">
            <mat-label>Filtrar por numero de comision</mat-label>
            <input type="text" matInput (keyup)="filtrarComision($event)">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="col-md-12">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>comision</th>
        <td mat-cell *matCellDef="let element"> {{element.comision}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>profesor</th>
        <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>fechaInicio</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd/mm/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>fechaFin</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin | date: 'dd/mm/yyyy'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   >
    </mat-paginator>
  </div>
  
<router-outlet></router-outlet>
