
<div class="mat-elevation-z8">
    <div class="d-flex">
        <div class="p-2 flex-grow-1">
          <span class="col-md-6 title">Lista de cursos</span>
          <mat-spinner *ngIf="cargando"></mat-spinner>
        </div>
        <div class="float-end">
          <mat-form-field class="p-2">
            <mat-label>Filtrar por nombre de curso</mat-label>
            <input type="text" matInput (keyup)="filtrarCurso($event)">
        </mat-form-field>

        <mat-form-field class="p-2">
            <mat-label>Filtrar por numero de comision</mat-label>
            <input type="text" matInput (keyup)="filtrarComision($event)">
        </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="col-md-12" *ngIf="sesion$ | async as sesion">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let curso"> {{curso.nombre | uppercase}} </td>
      </ng-container>

      <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let curso"> {{curso.comision}} </td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let curso"> {{curso.profesor}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
        <td mat-cell *matCellDef="let curso"> {{curso.fechaInicio | date: 'dd/mm/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
        <td mat-cell *matCellDef="let curso"> {{curso.fechaFin | date: 'dd/mm/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef>Detalle</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button [routerLink]="'/cursos/'+curso.id">
                <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="primary"
                  (click)="editarCurso(curso)"
                  [disabled]="!sesion.usuarioActivo?.admin">
                <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="warn"
                  (click)="eliminarCurso(curso.id)"
                  [disabled]="!sesion.usuarioActivo?.admin">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons
                   >
    </mat-paginator>
  </div>

<router-outlet></router-outlet>
