<div class="agregarCursoContainer">
    <div class="headerCursos">
        <h3 class="title">Agregar curso</h3>
        <a routerLink="/cursos">
            <mat-icon>cancel</mat-icon>
        </a>
    </div>
    <div class="formularioCurso">
        <form [formGroup]="formulario" (ngSubmit)="agregarCurso()">
            <div class="columns">
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="fill">
                        <mat-label>Nombre del curso</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </div>
    
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="fill">
                        <mat-label>Comision del curso</mat-label>
                        <input matInput formControlName="comision">
                    </mat-form-field>
                </div>
    
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="fill">
                        <mat-label>Nombre del profesor del curso</mat-label>
                        <input matInput formControlName="profesor">
                    </mat-form-field>
                </div>
    
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="fill">
                        <mat-label>Inicio del curso</mat-label>
                        <input matInput [matDatepicker]="fechaInicio" formControlName="inicio">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                        <mat-datepicker #fechaInicio></mat-datepicker>
                    </mat-form-field>
                </div>
    
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="fill">
                        <mat-label>Fin del curso</mat-label>
                        <input matInput [matDatepicker]="fechaFin" formControlName="fin">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
                        <mat-datepicker #fechaFin></mat-datepicker>
                    </mat-form-field>
                </div>
    
                <div class="col-md-12">
                    <mat-slide-toggle formControlName="inscripcionAbierta">Inscripcion abierta</mat-slide-toggle>
                </div>
    
                <div class="col-md-12">
                    <button mat-raised-button color="primary" type="submit" class="fill mt-3">Agregar curso</button>
                </div>
            </div>
        </form>
    </div>
</div>
