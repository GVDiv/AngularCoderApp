
<div class="container col-md-12">
    <h2>Alumnos listados</h2>
    <table class="listaAlumnos">
        <thead>
            <tr>
                <!-- <th scope="col"></th> -->
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Curso</th>
                <th scope="col">Contacto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos$ | async, let i = index">
                <!-- <th scope="row">{{ i + 1 }}</th> -->
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.curso }}</td>
                <td>{{ alumno.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
